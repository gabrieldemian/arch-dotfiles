schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

env:
  TERM: 'xterm-256color'

window:
  dynamic_padding:  true
  # decorations: none
  opacity: 0.7
  padding:
    x: 5
    y: 5

scrolling:
  history: 1000
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Sarasa Mono CL Nerd Font'
    style: Regular

  bold:
    family: 'Sarasa Mono CL Nerd Font'
    style: Bold

  italic:
    family: 'Sarasa Mono CL Nerd Font'
    style: Italic

  size: 9
  # offset:
  #   y: 0
  # glyph_offset:
  #   y: 0
live_config_reload: true
colors: *tokyo-night
